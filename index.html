<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <div class="calculator__screen">

        </div>
        <div class="calculator__keyboard">
            <button class="calculator__keyboard__btn btn-c">C</button>
            <button class="calculator__keyboard__btn btn-+/-">+/-</button>
            <button class="calculator__keyboard__btn">%</button>
            <button class="calculator__keyboard__btn">./.</button>
            <button class="calculator__keyboard__btn">7</button>
            <button class="calculator__keyboard__btn">8</button>
            <button class="calculator__keyboard__btn">9</button>
            <button class="calculator__keyboard__btn">x</button>
            <button class="calculator__keyboard__btn">4</button>
            <button class="calculator__keyboard__btn">5</button>
            <button class="calculator__keyboard__btn">6</button>
            <button class="calculator__keyboard__btn">-</button>
            <button class="calculator__keyboard__btn">1</button>
            <button class="calculator__keyboard__btn">2</button>
            <button class="calculator__keyboard__btn">3</button>
            <button class="calculator__keyboard__btn">+</button>
            <button class="calculator__keyboard__btn btn--zero">0</button>
            <button class="calculator__keyboard__btn">.</button>
            <button class="calculator__keyboard__btn">=</button>
        </div>
    </div>
    
</body>
</html>
