<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <div class="calculator__screen">

        </div>
        <div class="calculator__keyboard">
            <button class="calculator__keyboard__btn operator__btn"  id="clear">C</button>
            <button class="calculator__keyboard__btn operator__btn" id="plusminus">+/-</button>
            <button class="calculator__keyboard__btn operator__btn" id="divide">/</button>
            <button class="calculator__keyboard__btn operator_btn" id="percentage">./.</button>
            <button class="calculator__keyboard__btn number__btn" id="num7">7</button>
            <button class="calculator__keyboard__btn number__btn" id="num8">8</button>
            <button class="calculator__keyboard__btn number__btn" id="num9">9</button>
            <button class="calculator__keyboard__btn operator__btn" id="multiply">*</button>
            <button class="calculator__keyboard__btn number__btn" id="num4">4</button>
            <button class="calculator__keyboard__btn number__btn" id="num5">5</button>
            <button class="calculator__keyboard__btn number__btn" id="num6">6</button>
            <button class="calculator__keyboard__btn operator__btn" id="minus">-</button>
            <button class="calculator__keyboard__btn number__btn" id="num1">1</button>
            <button class="calculator__keyboard__btn number__btn" id="num2">2</button>
            <button class="calculator__keyboard__btn number__btn" id="num3">3</button>
            <button class="calculator__keyboard__btn operator__btn" id="plus">+</button>
            <button class="calculator__keyboard__btn number__btn" id="zero">0</button>
            <button class="calculator__keyboard__btn operator__btn" id="decimal">.</button>
            <button class="calculator__keyboard__btn" id="equal">=</button>
        </div>
    </div>  
    <script src="main.js"></script>
</body>
</html>
